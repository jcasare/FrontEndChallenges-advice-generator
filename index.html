<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <main>
    <div class="page-wrapper">
      <h3>ADVICE # <span class="advice-id"></span> </h3>
      <h1 class="advice-space"></h1>
      <img class="splitter" src="./images/pattern-divider-mobile.svg" alt="splitter-image">
      <button class="btn"type="submit"> <img class="icon-submit"src="./images/icon-dice.svg" alt="submit-icon"> </button>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Jerry Comforter Asare</a>.
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./app.js" charset="utf-8"></script>
</body>
</html>
